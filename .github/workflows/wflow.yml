name: project CI
on: push
jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: snyk/actions/node@v2 
	env: 
	  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - uses: actions/setup-node@v2
        with: 
          node-version: 16
          cache: 'npm'
        
      - run: make setup
      - run: make test
      - run: make lint
